---
# NOTE: The usage and setting of the iac_inventory_dir variable
#       is only needed given this task is run on localhost
#       an implied localhost and this keeps the magic inventory_file
#       and inventory_dir from having values.
#
#       Reference URL : https://docs.ansible.com/ansible/latest/inventory/implicit_localhost.html

- name: Setting up default storage for the cluster using csi-driver-nfs
  kubernetes.core.helm:
    name: "{{ kubernetes_CSI_DRIVER_NFS_NAME }}"
    namespace: "{{ kubernetes_CSI_DRIVER_NFS_NAMESPACE }}"
    chart_repo_url: "{{ kubernetes_CSI_DRIVER_NFS_CHART_URL }}"
    chart_ref: "{{ kubernetes_CSI_DRIVER_NFS_CHART_NAME }}"
    chart_version: "{{ kubernetes_CSI_DRIVER_NFS_CHART_VERSION }}"
    values: "{{ kubernetes_CSI_DRIVER_NFS_CONFIG }}"
    kubeconfig: "{{ iac_inventory_dir }}/{{ kubernetes_cluster_name }}-kubeconfig.conf"
    create_namespace: true
    wait: true
  tags:
    - install
    - update

- name: Remove csi-driver-nfs
  kubernetes.core.helm:
    name: "{{ kubernetes_CSI_DRIVER_NFS_NAME }}"
    namespace: "{{ kubernetes_CSI_DRIVER_NFS_NAMESPACE }}"
    kubeconfig: "{{ iac_inventory_dir }}/{{ kubernetes_cluster_name }}-kubeconfig.conf"
    wait: true
    state: absent
  tags:
    - uninstall
