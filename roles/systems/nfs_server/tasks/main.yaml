- name: Export file system
  ansible.builtin.command: exportfs -a
  tags:
    - install
    - update

- name: Start the nfs_kernel_server, portmap, and rpc-statd
  ansible.builtin.systemd:
    name: "{{ item }}"
    enabled: true
    state: restarted
  with_items:
    - nfs-server
    - portmap
    - rpc-statd
  tags:
    - install
    - update