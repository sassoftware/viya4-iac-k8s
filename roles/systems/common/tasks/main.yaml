# SSH keys assign to the 'root' user on your systems
- name: Add ssh keys - root user
  ansible.posix.authorized_key:
    user: root
    key: "{{ lookup('file', '{{item}}') }}"
    state: present
  with_fileglob: "{{ system_ssh_keys_dir }}/*.pub"
  tags:
    - install
    - update

# SSH keys assign to the 'OS' user on your systems
- name: Add ssh keys - OS user
  ansible.posix.authorized_key:
    user: "{{ ansible_user }}"
    key: "{{ lookup('file', '{{item}}') }}"
    state: present
  with_fileglob: "{{ system_ssh_keys_dir }}/*.pub"
  tags:
    - install
    - update

- name: Disable and turn off unattended-upgrades
  ansible.builtin.systemd:
    name: unattended-upgrades.service
    enabled: no
    state: stopped
  ignore_errors: true
  tags:
    - install
    - update

- name: Kill the unattended-upgrades task if it's running
  ansible.builtin.shell: |
    killall -q -9 unattended-upgrades 2>&1 /dev/null
  ignore_errors: true
  tags:
    - install
    - update

- name: Uninstalling unattended-upgrades
  ansible.builtin.apt:
    name: unattended-upgrades
    state: absent
    purge: yes
  tags:
    - install
    - update

# Update OS on each system
- name: Update OS
  ansible.builtin.package:
    name: '*'
    state: latest
    update_cache: yes
  tags:
    - install
    - update
    
